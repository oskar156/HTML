<html>
  <head>
    <style>
      @media screen and (max-width: 480px) 
      {
        .show-img-mobile{display:table-row!important;width:100%!important;float:none;overflow:visible!important;height:auto!important}
        .hide-img-mobile{display:none!important}
      }
    </style>
  </head>

  <!-- CONTENT IN THIS DIV IS VISIBLE IN DESKTOP, HIDDEN IN MOBILE -->
  <div class="hide-img-mobile">
    <span>text desktop</span>
  </div>
  <!-- CONTENT IN THIS DIV IS HIDDEN IN DESKTOP, VISIBLE IN MOBILE -->
  <div class="show-img-mobile" style="display: none; width: 0px; overflow: hidden;">
    <span>text mobile</span>
  </div> 
</html>
